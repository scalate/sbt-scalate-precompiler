name: CI
on:
  push:
  pull_request:
  schedule:
  - cron: '0 1 * * 6'
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        java: [8, 11]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@387ac29b308b003ca37ba93a6cab5eb57c8f5f93 # v4.0.0
      with:
        java-version: ${{matrix.java}}
        distribution: adopt
    - run: sbt -v
           "project precompiler"
           "+ test"
           "+ publishLocal"
           "project plugin"
           "^ publishLocal"
           "^ scripted"
    - name: check scalariform
      run: git diff --exit-code
    - run: rm -rf ~/.ivy2/local
